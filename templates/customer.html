<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bootstrap Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
        }
        .form-heading {
            margin-bottom: 20px;
            font-weight: bold;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="form-heading">User Information Form</h2>

    <!-- Display error message if present -->
    {% if error_message %}
    <p class="error">{{ error_message }}</p>
    {% endif %}
    
    <form method="POST" novalidate>
        {% csrf_token %}
        <!-- Name -->
        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
        </div>
        
        <!-- Phone Number -->
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" required>
            <div class="form-text">Phone number should be 10 digits.</div>
        </div>

        <!-- State -->
        <div class="mb-3">
            <label for="state" class="form-label">State</label>
            <input type="text" class="form-control" id="state" name="state" placeholder="Enter your state" required>
        </div>

        <!-- District -->
        <div class="mb-3">
            <label for="district" class="form-label">District</label>
            <input type="text" class="form-control" id="district" name="district" placeholder="Enter your district" required>
        </div>

        <!-- Mandal -->
        <div class="mb-3">
            <label for="mandal" class="form-label">Mandal</label>
            <input type="text" class="form-control" id="mandal" name="mandal" placeholder="Enter your mandal" required>
        </div>

        <!-- Village -->
        <div class="mb-3">
            <label for="village" class="form-label">Village</label>
            <input type="text" class="form-control" id="village" name="village" placeholder="Enter your village" required>
        </div>

        <!-- Pin Code -->
        <div class="mb-3">
            <label for="pincode" class="form-label">Pin Code</label>
            <input type="text" class="form-control" id="pincode" name="pin" placeholder="Enter your pin code" pattern="[0-9]{6}" required>
            <div class="form-text">Pin code should be 6 digits.</div>
        </div>

        <!-- Submit Button -->
         <div class="buttons">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="submit" class="btn btn-primary"><a href="{% url 'login_page' %}" style="color: white;">Login</a></button>
         </div>
        
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
