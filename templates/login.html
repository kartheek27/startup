<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
        }
        .form-heading {
            margin-bottom: 20px;
            font-weight: bold;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="form-heading">Login here...</h2>
    
        <!-- Display error message if present -->
        {% if error_message %}
        <p class="error">{{ error_message }}</p>
        {% endif %}
        
        <form method="POST" novalidate>
            {% csrf_token %}
            <!-- USer Id -->
            <div class="mb-3">
                <label for="name" class="form-label">User ID:</label>
                <input type="text" class="form-control" id="userid" name="userid" placeholder="Enter UserID" required>
            </div>
            
            <!-- Enter MPIN -->
            <div class="mb-3">
                <label for="phone" class="form-label">Enter MPIN</label>
                <input type="tel" class="form-control" id="mpin" name="mpin" placeholder="Enter MPIN" pattern="[0-9]{10}" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            
</body>
</html>
